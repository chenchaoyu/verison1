<!doctype html>
<body background="http://bpic.588ku.com/back_pic/04/96/40/61592ad890c8d44.jpg"
style=" background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;"
text="#68228B">
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>Node/Angular Todo App</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        .form-control-right {
         width:200px;
         display:inline;
        }
        <style>
                html                                    { overflow-y:scroll; }
                body                                    { padding-top:50px; }
                #todo-list                              { margin-bottom:30px; }
                #todo-form                              { margin-bottom:50px; }
        </style>

        <!-- SPELLS -->
        <script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

        <script src="js/controllers/main.js"></script> <!-- load up our controller -->
        <script src="js/services/todos.js"></script> <!-- load our todo service -->
        <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
        <div class="container">

                <!-- HEADER AND TODO COUNT -->
                <div class="text-center">
                        <h1 style="font-family:STXingkai; color:white;font-size:110px" >青枣银行
                                  <span class="label label-info">{{ todos.length }}</span></h1>
                        <br/>
                </div>

                <!-- TODO LIST -->
                <div id="todo-list" class="row">
                        <div class="col-sm-4 col-sm-offset-4">

                                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                                <div class="checkbox" ng-repeat="todo in todos" ng-click="setAccount(todo._id,todo.balance)">
                                        <br/>
                                        <label style="font-family:verdana;color:white;font-size:20px" >
                                                <input type="checkbox" > 账户名:{{ todo.name }}
                                        </label>
                                        <p style="font-family:verdana;color:white;font-size:20px">
                                                余额:{{todo.balance}}
                                        </p>
                                </div>

                                <p class="text-center" ng-show="loading">
                                        <span class="fa fa-spinner fa-spin fa-3x"></span>
                                </p>

                        </div>
                </div>

                <!-- FORM TO CREATE TODOS -->
                <div id="todo-form" class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                                <form>
                                        <div class="form-group">

                                                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                                <input type="text" class="form-control input-lg text-center" placeholder="请输入账户名" ng-model="formData.name">
                                                <br/>
                                                <input type="text" class="form-control input-lg text-center" placeholder="请输入金额" ng-model="formData.balance">


                                        </div>

                                        <!-- createToDo() WILL CREATE NEW TODOS -->
                                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">添加</button>

                                </form>
                        </div>
                </div>
                <div class = "text-center">
                                <input type="text" class="form-control-right input-lg text-center" placeholder="存款金额" ng-model="cash">
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="deposit()">存款</button>

                </div>
                <br/>
                <div class = "text-center">
                        <input type="text" class="form-control-right input-lg text-center" placeholder="取款金额" ng-model="rcash">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="redraw()">取款</button>

                 </div>
                 <br/>
                <div class = "text-center">
                                <input type="text" class="form-control-right input-lg text-center" placeholder="转账金额" ng-model="trans">
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="transfer()">转账</button>

                </div>
                <br/>
                <div class = "text-center">
                                <input type="text" class="form-control-right input-lg text-center" placeholder="理财金额" ng-model="fina">
                                <input type="text" class="form-control-right input-lg text-center" placeholder="年份" ng-model="fyear">
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="financial()">理财</button>

                </div>
                <br/>
                <div class="text-center text-muted">
                        <br/> <br/>
                        <p>With ❤ from <a href="https://www.ibm.com/linuxone">LinuxONE</a></p>
                </div>
        </div>
</body>
</html>
